<html>

		<script type="text/javascript" src="../jqueryui.js"></script>
		<script type="text/javascript">
			var x=$(document); 
			x.ready(inicio);
			function inicio(){
				x=$("ul");
				x.sortable();

			ul{list-style-type:none;}
			li {border:1px solid grey;width: 500px;height: 30px;}

			ul .ui-selected{background: red}
		</style>
	</head>
	<body>
		<ul id="seleccionable">
			<li>Manzanas</li>
			<li>Peras</li>
