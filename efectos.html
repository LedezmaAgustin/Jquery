<html>
	<head>
		<script type="text/javascript" src="../jquery.js"></script>
		<script type="text/javascript" src="../jquery.js"></script>
		<script type="text/javascript">
			var x;
			x=$(document);
			x.ready(inicio);
			function inicio(){
				var x=$("#boton");
				x.click(efectos);
			}
			function efectos(){
				var x=$("#efectos");
				x.effect("fold");
			}
		</script>
		
		<style type="text/css">
			#efectos{
				text-align: center;
				width: 300px;
				height: 300px;
				border:1px solid green;
				background: rgba(0, 0, 0, 0.1);
			}
		</style>
	</head>
	<body>
		<input type="button" id="boton" value="efectos">
		<div id="efectos">
			<h3>Titulo</h3>
			<p>Texto</p>
		</div>
	</body>
</html>
